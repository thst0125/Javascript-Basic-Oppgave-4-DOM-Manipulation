<!DOCTYPE html>
<html lang="no">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Hvem er jeg? - Gjettelek Spill</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      .clue {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .message {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Hvem er jeg?</h1>
    <div class="clue" id="clue">Klikk "Start" for å få det første hinte!</div>
    <input type="text" id="userInput" placeholder="Skriv ditt svar her..." />
    <button id="submitButton">Sjekk svar</button>
    <button id="startButton">Start</button>
    <div class="message" id="message"></div>

    <script src="script.js"></script>
  </body>
</html>
